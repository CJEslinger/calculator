<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="calc-display">
            <p id="prev-calculation">0</p>
            <p id="current-calculation">0</p>
        </div>
        <div class="row-container">
            <div class="row">
                <div id="9" class="numbers button"><span>9</span></div>
                <div id="8" class="numbers button"><span>8</span></div>
                <div id="7" class="numbers button"><span>7</span></div>
                <div id="A/C" class="numbers button"><span>A/C</span></div>
            </div>
            <div class="row">
                <div id="6" class="numbers button"><span>6</span></div>
                <div id="5" class="numbers button"><span>5</span></div>
                <div id="4" class="numbers button"><span>4</span></div>
                <div id="add" class="numbers button"><span>+</span></div>
            </div>
            <div class="row">
                <div id="3" class="numbers button"><span>3</span></div>
                <div id="2" class="numbers button"><span>2</span></div>
                <div id="1" class="button"><span>1</span></div>
                <div id="subtract" class="button operators"><span>-</span></div>
            </div>
            <div class="row">
                <div id="0" class="button operators"><span>0</span></div>
                <div id="decimal" class="button operators"><span>.</span></div>
                <div id="power" class="button operators"><span>x^</span></div>
                <div id="multiply" class="button operators"><span>*</span></div>
            </div>
            <div class="row">
                <div id="left-peren" class="button operators"><span>(</span></div>
                <div id="right-peren" class="button operators"><span>)</span></div>
                <div id="evaluate" class="button operators"><span>=</span></div>
                <div id="divide" class="button operators"><span>/</span></div>
            </div>
            
        </div>   
    </div>
</body>
</html>
